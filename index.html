<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tessel climate probe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet" type="text/css">

    <style type="text/css">

      html, body {
        height: 100%;
      }

      body {
        font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #999;
      }

      .big {
        font-weight: 100;
        width: 100%;
        display: inline-block;
        text-align: center;
        font-size: 7vw;
      }

      .value {
        font-size: 15vw;
        color: #009ee0;
      }

      .flex {
        height: 100%;
        display: flex;
        align-items: center;
      }

    </style>

  </head>
  <body>

    <div class="flex">
      <span class="big"><span class="value" id="temperature">-</span><br>ÂºC</span>
      <span class="big"><span class="value" id="humidity">-</span><br>RH</span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript">

      $(function() {

        var interval = 5000;

        var $temperature = $('#temperature');
        var $humidity = $('#humidity');

        setTimeout(function getTemp() {

          $.getJSON('/api/climate')
            .success(function(data) {
              if (data) {
                $humidity.text(data.humidity);
                $temperature.text(data.temperature);
              } else {
                $humidity.text('-');
                $temperature.text('-');
              }

              setTimeout(getTemp, interval);
            })
            .fail(function(jqxhr, textStatus, error ) {
              console.log('Failed to update: %s - %s', textStatus, error);

              setTimeout(getTemp, interval);
            });

        }, interval);

      });

    </script>

  </body>
</html>
